<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scentic Luxe – Scents</title>
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: #0a1128;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 40px 20px 20px;
      font-size: 3em;
      font-style: italic;
      color: #e7d5c0;
      text-align: center;
    }

    .nav-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-buttons a {
      background-color: #e6d1bf;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
    }

    .product-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .product-card {
      width: 250px;
      background-color: #1a1a40;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 1.2em;
      color: #e7d5c0;
      margin-bottom: 5px;
    }

    .product-card p {
      color: #bbb;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #e6d1bf;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .cart {
      background-color: #1a1a40;
      color: #fff;
      padding: 20px;
      border-top: 2px solid #444;
      position: relative;
      margin-top: 40px;
    }

    .cart h4 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #e7d5c0;
      text-align: center;
    }

    .cart ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 10px;
      max-width: 400px;
    }

    .cart ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }

    .cart ul li button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 2px 6px;
      font-size: 0.8em;
      cursor: pointer;
    }

    .cart p {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Scentic Luxe</header>

  <div class="nav-buttons">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
  </div>

  <div class="product-section" id="product-list"></div>

  <div class="cart" id="cart">
    <h4>Your Cart</h4>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> M<span id="cart-total">0</span></p>
  </div>

  <script>
    const products = [
      { name: "Citrus Burst", price: 300, image: "citrus-burst.jpg" },
      { name: "Vanilla Bean", price: 300, image: "vanilla-bean.jpg" },
      { name: "Sandalwood", price: 300, image: "sandalwood.jpg" },
      { name: "Forest Escape", price: 300, image: "forest-escape.jpg" },
      { name: "Calm Lavender", price: 300, image: "scents 1.jpg" },
      { name: "Energy Boost", price: 300, image: "energy-boost.jpg" }
    ];

    const productSection = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    let cart = [];

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} – M${item.price}
          <button onclick="removeFromCart(${index})">×</button>
        `;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total;
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>M${product.price}</p>
        <button onclick='addToCart("${product.name}", ${product.price})'>Add to Cart</button>
      `;
      productSection.appendChild(card);
    });
  </script>
</body>
</html>
