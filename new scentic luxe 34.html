<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scentic Luxe – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #0a132f;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 40px 20px 20px;
      font-size: 3em;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #c8a97e;
      text-align: center;
    }

    .nav-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-buttons a {
      background-color: #c8a97e;
      color: #0a132f;
      padding: 10px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      margin: 10px;
      transition: background 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #b38b6d;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #141a36;
      padding: 15px;
      border-radius: 12px;
      max-width: 300px;
      color: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      z-index: 10;
    }

    .cart h4 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #e0dcd2;
      font-family: 'Playfair Display', serif;
    }

    .cart ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .cart ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }

    .cart ul li button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 2px 6px;
      font-size: 0.8em;
      cursor: pointer;
    }

    .product-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .product-card {
      width: 250px;
      background-color: #1a1a40;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 1.2em;
      color: #e7d5c0;
      margin-bottom: 5px;
      font-family: 'Playfair Display', serif;
    }

    .product-card p {
      color: #bbb;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #c8a97e;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
      color: #0a132f;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background-color: #b38b6d;
    }

    .product-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="cart" id="cart">
    <h4>Your Cart</h4>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> M<span id="cart-total">0</span></p>
  </div>

  <header>Scentic Luxe</header>

  <div class="product-section" id="product-list">
    <!-- Products will be injected by JavaScript -->
  </div>

  <script>
    const products = [
      { name: "Luxe Pendant", price: 500, image: "IMG-20250415-WA0020.jpg" },
      { name: "Luxe Home", price: 1200, image: "40336ab1-8b01-4f66-8f52-5e41c1808c86.jpg" },
      { name: "Luxe Plug-In", price: 1500, image: "Image Apr 15, 2025, 09_13_17 PM.jpg" },
      { name: "ScentCore AI", price: 2000, image: "IMG-20250415-WA0021.jpg" },
      { name: "Citrus Burst", price: 300, image: "Untitled design (6).jpg" },
      { name: "Vanilla Bean", price: 300, image: "Untitled design (7).jpg" },
      { name: "Sandalwood", price: 300, image: "Untitled design (5).jpg" },
      { name: "Forest Escape", price: 300, image: "Untitled design (3).jpg" },
      { name: "Calm Lavender", price: 300, image: "scents 1.jpg" },
      { name: "Energy Boost", price: 300, image: "Untitled design (4).jpg" }
    ];

    const productSection = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    let cart = [];

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} – M${item.price}
          <button onclick="removeFromCart(${index})">×</button>
        `;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total;
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>M${product.price}</p>
        <button onclick='addToCart("${product.name}", ${product.price})'>Add to Cart</button>
      `;
      productSection.appendChild(card);
    });
  </script>

</body>
</html>
